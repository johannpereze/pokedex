<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/9feec4e8cd.js"
      crossorigin="anonymous"
    ></script>
    <title>Poke-Dex | by johannpereze</title>
  </head>
  <body>
    <header>
      <picture class="header__logo">
        <img
          src="./img/Logo-pokedex.png"
          alt="logo pokedex"
          title="Poke-Dex by johannpereze"
        />
      </picture>
      <nav>
        <i class="fas fa-cog"></i>
      </nav>
    </header>
    <main>
      <section>
        <div class="pokedex__body">
          <div class="pokedexUpperModule">
            <i class="fab fa-quinscape"></i>
          </div>
          <div class="screen"></div>
          <div class="controls">
            <div class="controls__ball">
              <div class="controls__ball--upper"></div>
              <div class="controls__ball--center"></div>
              <div class="controls__ball--bottom"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
