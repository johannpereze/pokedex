<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Poke-Dex | by johannpereze</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9feec4e8cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <picture class="header__logo">
        <img
          src="./img/Logo-pokedex.png"
          alt="logo pokedex"
          title="Poke-Dex by johannpereze"
        />
      </picture>
      <nav>
        <i class="fas fa-cog"></i>
      </nav>
    </header>
    <main>
      <section>
        <div class="pokedex__body">
          <div class="pokedexUpperModule">
            <i class="fab fa-quinscape"></i>
          </div>
          <div class="screen">
            <div class="sprite" id="sprite"></div>
            <div class="sprite" id="name"></div>
            <div class="sprite" id="number"></div>
            <div class="sprite" id="type"></div>
            <div class="sprite" id="basicStats">
              <div class="stat0">
                <div class="statName" id="statName0"></div>
                <div class="statValue" id="statValue0"></div>
              </div>
              <div class="stat0">
                <div class="statName" id="statName0"></div>
                <div class="statValue" id="statValue0"></div>
              </div>
              <div class="stat1">
                <div class="statName" id="statName1"></div>
                <div class="statValue" id="statValue1"></div>
              </div>
              <div class="stat2">
                <div class="statName" id="statName2"></div>
                <div class="statValue" id="statValue2"></div>
              </div>
              <div class="stat3">
                <div class="statName" id="statName3"></div>
                <div class="statValue" id="statValue3"></div>
              </div>
              <div class="stat4">
                <div class="statName" id="statName4"></div>
                <div class="statValue" id="statValue4"></div>
              </div>
              <div class="stat5">
                <div class="statName" id="statName5"></div>
                <div class="statValue" id="statValue5"></div>
              </div>
            </div>
            <input id="inputNumber" type="number" value="25" />
          </div>
          <div class="controls">
            <div class="goButton">
              <a href="javascript:responsePokeApi()">Go!</a>
            </div>
            <div class="pokeBall">
              <div class="controls__ball">
                <div class="controls__ball--upper"></div>
                <div class="controls__ball--center"></div>
                <div class="controls__ball--bottom"></div>
              </div>
            </div>
            <div class="goButton">
              <a href="javascript:responsePokeApi()">Go!</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="disclaimer">
        <p>

          filiales
        </p>
      </div>
      <div class="rrss">
        <a href="https://github.com/johannpereze/" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://www.instagram.com/johannpereze/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.youtube.com/c/JohannPerezE/" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
    </footer>
    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
